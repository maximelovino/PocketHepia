<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col">
        <p class="mat-title normal-bottom-margin-text">{{transaction.title}}</p>
        <p class="mat-subheading-2 normal-bottom-margin-text">
          {{transaction.nameToDisplay()}}
        </p>
        <p class="mat-subheading-2 normal-bottom-margin-text">{{transaction.date.toLocaleString()}}</p>
      </div>
      <ng-container *ngIf="transaction.amount < 0; else positiveValue">
        <div class="col-auto mat-display-1 amount negativeAmount">
          {{transaction.amountString()}}
        </div>
      </ng-container>
      <ng-template #positiveValue>
        <div class="col-auto mat-display-1 amount positiveAmount">
          {{transaction.amountString()}}
        </div>
      </ng-template>

    </div>
  </mat-card-content>
</mat-card>
