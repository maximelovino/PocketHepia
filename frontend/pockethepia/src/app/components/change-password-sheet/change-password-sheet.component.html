<h1 class="mat-title">Change password</h1>
<form #changePasswordForm="ngForm" (ngSubmit)="passwordChange()">
  <mat-form-field class="full-width-sheet-form">
    <input matInput placeholder="Old password" [(ngModel)]="oldPassword" name="oldPassword" type="password" required>
  </mat-form-field>
  <mat-form-field class="full-width-sheet-form">
    <input matInput placeholder="New password" [(ngModel)]="newPassword" name="newPassword" type="password" required>
  </mat-form-field>
  <mat-form-field class="full-width-sheet-form">
    <input matInput placeholder="Repeat new password" [(ngModel)]="newPassword2" name="newPassword2" type="password" required>
  </mat-form-field>
  <button mat-raised-button color="accent" class="full-width-sheet-form" [disabled]="changePasswordForm.invalid">Change password</button>
</form>
