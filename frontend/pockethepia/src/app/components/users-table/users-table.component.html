<div class="table-container mat-elevation-z1">
  <div class="table-header">
    <div class="search-bar">
      <mat-form-field class="search-bar-input">
        <input matInput id="filter" (keyup)="filterTable($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <mat-icon class="refresh-icon" (click)="refreshData()" matTooltip="Click to refresh users list" [matTooltipPosition]="'above'">refresh</mat-icon>
    </div>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
    </ng-container>

    <!-- Permissions Column -->
    <ng-container matColumnDef="permissions">
      <mat-header-cell *matHeaderCellDef>Permissions</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.permissions.join(', ')}}</mat-cell>
    </ng-container>

    <!-- Edit column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef>
        <mat-icon style="visibility: hidden;">
          edit
        </mat-icon>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-icon (click)="editUser(row)">
          edit
        </mat-icon>
      </mat-cell>
    </ng-container>

    <!-- Delete column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef>
        <mat-icon style="visibility: hidden;">
          delete
        </mat-icon>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-icon (click)="deleteUser(row)">
          delete
        </mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
