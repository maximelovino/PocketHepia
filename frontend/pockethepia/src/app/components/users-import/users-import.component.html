<mat-card>
  <mat-card-title>
    Import users
  </mat-card-title>
  <mat-card-content>
    <div class="explanation-div">
      <p>
        TODO WRITE EXPLANATION ABOUT FILE FORMAT
      </p>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="uploadFile()">
      <div class="full-width file-buttons">
        <button mat-raised-button class="full-width" color="accent" [disabled]="formGroup.invalid || formGroup.pristine">Upload file</button>
        <div class="upload-btn-wrapper col-auto">
          <button mat-icon-button color="primary">
            <mat-icon>attachment</mat-icon>
          </button>
          <input formControlName="csvFile" type="file" name="csvFile" (change)="fileChange($event)" />
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
