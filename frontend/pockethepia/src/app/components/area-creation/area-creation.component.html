<mat-card>
  <mat-card-title>
    Create area
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="areaFormGroup" (ngSubmit)="createArea()">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Name for the area" formControlName="areaName" required>
      </mat-form-field>
      <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="areaFormGroup.invalid">Create area</button>
    </form>
  </mat-card-content>
</mat-card>
