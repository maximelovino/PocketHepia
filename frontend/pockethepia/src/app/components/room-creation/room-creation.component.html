<mat-card>
  <mat-card-title>
    Create room
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="createRoomGroup" (ngSubmit)="createRoom()">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Room Name" required formControlName="roomName">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-select placeholder="Area" required formControlName="area">
          <mat-option *ngFor="let area of areas" [value]="area.id">
            {{ area.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="createRoomGroup.invalid">Create room</button>
    </form>
  </mat-card-content>
</mat-card>
