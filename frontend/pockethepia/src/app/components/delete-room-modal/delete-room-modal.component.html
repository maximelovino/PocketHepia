<div mat-dialog-content>
  <p class="mat-subheading-2">
    Are you sure you want to delete this room and all associated accesses?
  </p>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" cdkFocusInitial (click)="delete()" [disabled]="sending">Delete</button>
</div>
